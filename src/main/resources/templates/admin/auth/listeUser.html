<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>liste</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="hold-transition login-page">

<div class="flex justify-center items-center
    bg-gradient-to-br from-purple-700 to-amber-700">
  <h1 class="text-center text-3xl">Liste des utilisateurs</h1>
</div>

<div class="w-screen flex justify-center items-center
    bg-gradient-to-br from-purple-700 to-amber-700">


	<table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>Nom</th>
	<th>prenom</th>
	<th>Login</th>
	<th>Password</th>
	<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="user:${AllUserList}">
		<td th:text="${user.nom}"></td>
		<td th:text="${user.prenom}"></td>
		<td th:text="${user.login}"></td>
		<td th:text="${user.password}"></td>
		<td> <a th:href="@{/showUpdateForm/{id}(id=${user.id})}"
				class="btn btn-primary">Update</a>
				<a th:href="@{/deleteUser/{id}(id=${user.id})}"
				class="btn btn-danger">Delete</a>
	</td>
</tr>
</tbody>
</table>

</div>
    
<div class="flex justify-center items-center
    bg-gradient-to-br from-purple-700 to-amber-700">
<a th:href="@{/newUser}" class="btn btn-primary btn-sm mb-3" >Ajouter Utilisateur</a>
</div>

<!-- jQuery 2.2.0 -->
<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
